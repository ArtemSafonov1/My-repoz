<!DOCKTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="jQuery/jquery-latest.js"></script>
		<script>
			$(document).ready(function() {
				$("#button1").click(function() {
					$(".MsoNormal:even").hide();
				});
				$("#button2").click(function() {
					$(".MsoNormal:even").show();
				});
			});
		</script>
	</head>
	<body>
		<h2 class="MsoNormal">Это заголовок 2 уровня! 1</h2>
		<p class="MsoNormal">А это абзац. 2</p>
		<p class="MsoNormal">А вот это еще один абзац! 3</p>
		<p class="MsoNormal">А вот это еще один абзац! 4</p>
		<p class="MsoNormal">А вот это еще один абзац! 5</p>
		<button id="button1">Спрятать нечетные элементы!</button>
		<button id="button2">Показать нечетные элементы!</button>

</body>
</html>
