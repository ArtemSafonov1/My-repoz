<!DOCKTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="jQuery/jquery-latest.js"></script>
		<script>
			$(document).ready(function() {
				$("#button1").click(function() {
					$("font[align='center']").hide();
				});
				$("#button2").click(function() {
					$("font[align='center']").show();
				});
			});
		</script>
	</head>
	<body>
	<font size=7 align="center">1</font>
	<font size=7 align="center">2</font>
	<font size=7 align="center">3</font>
	<font size=7 align="center">4</font>
		<br>
		<button id="button1">Спрятать нечетные элементы!</button>
		<button id="button2">Показать нечетные элементы!</button>

</body>
</html>
